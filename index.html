<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                TicTacToeHere.com
            </li>
        </ul>
    </nav>

    <div class="gamecontainer">
        <div class="container">

            <!-- columns -->
            <svg class="col-1">
                <line x1="16.665%" y1="0" x2="16.665%" y2="100%" class="line" />
            </svg>
            <svg class="col-2">
                <line x1="49.995%" y1="0" x2="49.995%" y2="100%" class="line" />
            </svg>
            <svg class="col-3">
                <line x1="83.325%" y1="0" x2="83.325%" y2="100%" class="line" />
            </svg>

            <!-- rows -->
            <svg class="row-1">
                <line y1="16.665%" x1="0" y2="16.665%" x2="100%" class="line" />
            </svg>
            <svg class="row-2">
                <line y1="49.995%" x1="0" y2="49.995%" x2="100%" class="line" />
            </svg>
            <svg class="row-3">
                <line y1="83.325%" x1="0" y2="83.325%" x2="100%" class="line" />
            </svg>
            
            <!-- diagonals -->
            <svg class="ld">
                <line x1="0" y1="0" x2="100%" y2="100%" class="line" />
            </svg>
            <svg class="rd">
                <line x1="100%" y1="0" x2="0" y2="100%" class="line" />
            </svg>
            
            
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div> 
        </div>

        <div class="gameinfo">
            <h1>Welcome To TicTacToeHere</h1>
            <div>
                <span class="info">X's Turn!</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="winnner.gif" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
